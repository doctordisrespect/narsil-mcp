# Balanced Preset Configuration
# Optimized for popular IDEs (VS Code, JetBrains, Sublime, Emacs)
#
# This preset includes:
# - Repository and file operations
# - Symbol search and navigation
# - Code search (BM25, TF-IDF, hybrid)
# - Git integration (requires --git flag)
# - Call graph analysis (requires --call-graph flag)
# - LSP integration (when available)
# - Security scanning
# - Code analysis tools
#
# Expected tool count: 40-50 tools (30-40 without flags)
# Use case: Full-featured code intelligence for daily development

version: "1.0"

# Apply the balanced preset
preset: "balanced"

# All essential categories enabled
tools:
  categories:
    Repository:
      enabled: true
      description: "Repository and file operations"

    Symbols:
      enabled: true
      description: "Symbol search and navigation"

    Search:
      enabled: true
      description: "Multi-mode code search"

    Git:
      enabled: true
      description: "Git integration (requires --git flag)"
      required_flags: ["git"]

    CallGraph:
      enabled: true
      description: "Call graph analysis (requires --call-graph flag)"
      required_flags: ["call_graph"]

    LSP:
      enabled: true
      description: "LSP integration for enhanced type info"

    Security:
      enabled: true
      description: "Security vulnerability scanning"

    Analysis:
      enabled: true
      description: "Code analysis (CFG, DFG, type inference)"

    # Optional: Enable for supply chain analysis
    SupplyChain:
      enabled: false
      reason: "Optional - enable if you need SBOM generation"

    # Optional: Enable for remote GitHub repos
    Remote:
      enabled: false
      reason: "Optional - requires --remote flag and GITHUB_TOKEN"

    # Graph visualization included
    Graph:
      enabled: true
      description: "Graph visualization support"

  # Override specific slow tools
  overrides:
    neural_search:
      enabled: false
      reason: "Too slow for IDE usage - use semantic_search instead"

    find_semantic_clones:
      enabled: false
      reason: "Slow for interactive use - enable manually if needed"

# Performance configuration
performance:
  max_tool_count: 50
  startup_latency_ms: 10
  filtering_latency_ms: 1
