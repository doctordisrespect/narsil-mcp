# Minimal Preset Configuration
# Optimized for editors with strict performance requirements (Zed, lightweight editors)
#
# This preset enables only essential tools:
# - Repository and file operations
# - Symbol search and navigation
# - Basic code search
# - LSP integration (when available)
#
# Expected tool count: 20-30 tools
# Use case: Fast, lightweight code intelligence with minimal overhead

version: "1.0"

# Apply the minimal preset
preset: "minimal"

# Manually specify which tools to enable (optional, preset handles this)
tools:
  categories:
    Repository:
      enabled: true
      description: "Repository and file operations"

    Symbols:
      enabled: true
      description: "Symbol search and navigation"

    Search:
      enabled: true
      description: "Basic code search"

    LSP:
      enabled: true
      description: "LSP integration for type info and navigation"

    # Disabled categories (minimal preset excludes these)
    Git:
      enabled: false
      reason: "Excluded from minimal preset for performance"

    CallGraph:
      enabled: false
      reason: "Too heavy for minimal preset"

    Security:
      enabled: false
      reason: "Not essential for basic code navigation"

    SupplyChain:
      enabled: false
      reason: "Not essential for minimal preset"

    Analysis:
      enabled: false
      reason: "Advanced analysis excluded for performance"

    Remote:
      enabled: false
      reason: "Not needed for local development"

    Graph:
      enabled: false
      reason: "Visualization not essential"

  # Override specific tools (optional)
  overrides:
    neural_search:
      enabled: false
      reason: "Too slow for lightweight editors"

    find_semantic_clones:
      enabled: false
      reason: "Not essential for minimal preset"

    generate_sbom:
      enabled: false
      reason: "Supply chain analysis excluded"

# Performance configuration
performance:
  max_tool_count: 30
  startup_latency_ms: 5
  filtering_latency_ms: 1
